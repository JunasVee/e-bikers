<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Bikers - Signed In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="signedin.js"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; }
        .container-box { max-width: 400px; background: white; padding: 30px; border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); text-align: center; }
        .btn-primary { background-color: #4DA8DA; border: none; }
        .btn-primary:hover { background-color: #3C94C2; }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="w-100 text-center">
            <div class="container-box mx-auto">
                <h2 class="fw-bold text-primary mb-4">Welcome to E-Bikers</h2>
                <p class="fw-semibold">Hello, <span id="username"></span>!</p>
                <p class="text-muted">Email: <span id="useremail"></span></p>
                <button id="logoutButton" class="btn btn-danger mt-3">Log Out</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const user = JSON.parse(localStorage.getItem("user"));
        
            if (!user) {
                window.location.href = "login.html";
                return;
            }
        
            document.getElementById("username").textContent = user.username;
            document.getElementById("useremail").textContent = user.email;
        
            document.getElementById("logoutButton").addEventListener("click", () => {
                localStorage.removeItem("user");
                window.location.href = "login.html";
            });
        });
        
    </script>
</body>
</html>
